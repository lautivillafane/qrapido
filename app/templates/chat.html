<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiBoti - Asistente SIBO</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .mensaje {
            margin: 8px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .usuario {
            background: #DCF8C6;
            align-self: flex-end;
        }
        .bot {
            background: #EDEDED;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }
        #mensaje {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            margin-left: 8px;
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <header>üçΩÔ∏è SiBoti - Mesa {{ mesa }}</header>
    <div id="chat-container"></div>

    <div id="input-container">
        <input type="text" id="mensaje" placeholder="Escrib√≠ tu mensaje..." />
        <button onclick="enviarMensaje()">Enviar</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const mesa = "{{ mesa }}";

        function agregarMensaje(texto, clase) {
            const div = document.createElement('div');
            div.classList.add('mensaje', clase);
            div.textContent = texto;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function enviarMensaje() {
            const input = document.getElementById('mensaje');
            const mensaje = input.value.trim();
            if (!mensaje) return;

            agregarMensaje(mensaje, 'usuario');
            input.value = '';

            const response = await fetch('/chatbot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensaje, mesa })
            });
            const data = await response.json();
            agregarMensaje(data.respuesta, 'bot');
        }

        // Mensaje de bienvenida
        agregarMensaje("¬°Hola! Soy SiBoti ü§ñ, tu asistente en mesa. ¬øQu√© te gustar√≠a pedir hoy?", 'bot');
    </script>
</body>
</html>
